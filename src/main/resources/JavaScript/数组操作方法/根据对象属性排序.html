<script type="text/javascript">

    }, {

        age: 25,
        date: '2021-09-24'
    }];

    //定义一个比较器
    function compare(propertyName, asc) {
        return function (a, b) {
            return 'asc' === asc ? (a[propertyName] > b[propertyName]) : (a[propertyName] < b[propertyName]);
        }
    }

    data.sort((a, b) => {
        return a['date'].replaceAll('-', '') - b['date'].replaceAll('-', '')
    })
