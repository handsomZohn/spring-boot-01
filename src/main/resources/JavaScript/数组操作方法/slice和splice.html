<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice和splice的区别</title>
</head>
<body>

</body>
<script type="text/javascript">
    // let intArr = [1, 2, 3, 4, 5]
    // console.log(intArr.slice(1,1))

    // slice（0,2）前包括后不包括，George、John

    let arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"

    document.write(arr + "<br />")
    document.write(arr.slice(1, 2) + "<br />")
    document.write(arr + "<br />")

    document.write(arr.splice(0, 1, "George001") + "<br />")

    document.write(arr + "<br />")
</script>
</html>
