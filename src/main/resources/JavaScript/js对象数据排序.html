<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js对象数据排序</title>
</head>
<body>

</body>
<script>

    // 基本数据类型
    let arr = ['张三', '李四', '王五', '小红', '小明']
    let sortArray = arr.sort(function (str1, str2) {
        return str1.localeCompare(str2, 'zh')
    })


    // 新需求 根据名称排序
    console.log('基本数据类型-排序前：', arr)

    // 排序后

    console.log('基本数据类型-排序后：', sortArray)

    let personArr = [
        {name: '张三', id: 1},
        {name: '李四', id: 2},
        {name: '王五', id: 3},
        {name: '小红', id: 4},
        {name: '小明', id: 5}
    ]

    let sortPersonArray = personArr.sort(function (str1, str2) {
        return str1["name"].localeCompare(str2["name"], 'zh')
    })

    console.log('对象数据类型-排序后：：：',sortPersonArray)

</script>
</html>
