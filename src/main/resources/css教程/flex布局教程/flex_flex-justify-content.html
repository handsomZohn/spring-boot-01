<!DOCTYPE html>
<html lang="en">
<head>

    <title>justify-content</title>
</head>
<style>
    div {
        display: flex;
        background-color: #666666;
        width: 80%;
        height: 800px;

        flex-direction: column;

        /*justify-content: space-around;*/

        /*justify-content: space-between;*/
