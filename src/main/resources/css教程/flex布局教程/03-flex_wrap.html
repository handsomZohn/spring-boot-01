<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap-子元素是否换行</title>
</head>
<style>
    div {
        display: flex;
        background-color: #666666;
        width: 600px;
        height: 300px;
        justify-content: space-around;
        /*    默认的子元素是不换行的 如果装不开 会缩小子元素的宽度放入容器中  flex-wrap设置元素是否换行*/
        /*flex-wrap: nowrap;*/
        flex-wrap: wrap;
    }

    div span {
        width: 150px;
        height: 100px;
        background-color: pink;
        margin: 10px;
        color: white;
    }
</style>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5&lt;</span>
</div>
</body>
</html>
