<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-demo</title>
</head>
<style>
    div{
        display: flex;
        background-color: #666666;
        width: 80%;
        height: 300px;
        justify-content: space-around;
    }

    div span{
        width: 150px;
        height: 100px;
        background-color: pink;
        margin-right: 5px;
    }
</style>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
