<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="en-item">
    <div>
        用户中心
    </div>
</div>

</body>
<style>
    .en-item {
        height: 36px;
        width: 110px;
        background: #FFEBEE;
        font-size: 14px;
        font-weight: 700;
        color: #254277;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        cursor: pointer;
        margin: 0 20px 20px 0;
    }

    .en-item::before {
        content: '';
        width: 0;
        height: 0;
        border-top: 18px solid transparent;
        border-left: 8px solid #fff;
        border-bottom: 18px solid transparent;
        position: absolute;
        left: 0;
    }

    .en-item::after {
        content: '';
        width: 0;
        height: 0;
        border-top: 18px solid transparent;
        border-left: 8px solid #FFEBEE;
        border-bottom: 18px solid transparent;
        position: absolute;
        right: -8px;
    }
</style>
</html>
