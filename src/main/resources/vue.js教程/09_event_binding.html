<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div id="app">
    <div id="example-1">
        <!-- 事件绑定 当点击的时候 counter + 1 -->
        <button v-on:click="counter += 1">
            数值：{{counter}}
        </button>

        <!-- 事件绑定 当点击的时候 触发greet函数 'abc'为实参 -->
        <button v-on:click="greet('abc',$event)">Greet</button>
    </div>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            counter: 0,
            name: "vue"
        },
        methods: {
            // str为形参
            greet: function (str,e) {
                alert("hai lou a!!!");
                alert(this.name);
                alert(str);
                console.log(e);
            }
        }
    });
</script>

<style type="text/css">

</style>
</body>
</html>
