<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div id="app">
    <div id="example-1">
        <!--单行文本-->
        <input v-model="message" placeholder="edit me">
        <p>Message is : {{message}}</p>

        <!--多行文本-->
        <textarea v-model="message02" placeholder="add multiple line"></textarea>
        <p style="white-space: pre-line;">{{message02}}</p>

        <!--复选框-->
        <div style="margin-top: 20px;">
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>

            <input type="checkbox" id="John" value="John" v-model="checkedNames">
            <label for="John">John</label>

            <input type="checkbox" id="Mike" value="Mike" v-model="checkedNames">
            <label for="Mike">Mike</label>

            <br/>

            <span>
                Checked names:{{checkedNames}}
            </span>
        </div>

        <!--单选框-->
        <div style="margin-top: 20px;">
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>

            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>

            <br>
            <span>Picked:{{picked}}</span>
        </div>

        <button type="button" @click="submit">提交</button>
    </div>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            message: '你可以用 v-model 指令在表单 <input>、<textarea> 及 <select> 元素上创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。尽管有些神奇，但 v-model 本质上不过是语法糖。它负责监听用户的输入事件以更新数据，并对一些极端场景进行一些特殊处理。',
            message02:'多行文本',
            checkedNames:['Mike'],// 默认值为Mike
            picked:'Two' // 默认值为：Two
        },
        methods:{
            submit:function () {
                console.log(this.message02);
                var postObj = {
                    msg1:this.message,
                    msg2:this.message02,
                    checkval:this.checkedNames
                }

                console.log(postObj);
            }
        }

    });
</script>

</style>
</body>
</html>
